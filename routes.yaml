routes:
  /de/alle-geschichten/: all
  /en/all-stories/: all-en
  /en/in-a-nutshell/: nutshell-en
  /en/news-and-events/: news-en
  /en/17-goals-blog-award/: blog-award-en
  /uber-uns/: team-page
  /unser-team/: team-page
  /en/about-us/: team-page-en
  /en/our-team/: team-page-en
collections:
  /en/:
    permalink: /en/{slug}/
    filter: tag:-german+tag:english
    template: index-en
  /en/sustainability-goals/:
    permalink: /en/sustainability-goals/{slug}/
    filter: tag:-hash-nachhaltigkeitsziele+tag:hash-sustainabilty-goals
    template: custom-en-tag
  /nachhaltigkeitsziele/:
    permalink: /nachhaltigkeitsziele/{slug}/
    filter: tag:-hash-sustainabilty-goals+tag:hash-nachhaltigkeitsziele
    template: custom-tag
  /:
    permalink: /{slug}/
    filter: tag:-english+tag:german
    template: index

taxonomies:
  tag: /topic/{slug}/
  author: /author/{slug}/
